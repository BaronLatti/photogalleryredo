<!DOCTYPE html>
<html lang="en">

<head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>America's Presidents</h1>
    <div class="container">

        <section id="app">
            <h2>Carousel View</h2>
            <div class="line"></div>
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img src="download%20(5).jpg">
                            <div class="carousel-content">
                                <p1>
                                    Abraham Lincoln
                                </p1>
                                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left">
                                    </span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right">
                                    </span>
                                </a>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="download%20(6).jpg">
                            <div class="carousel-content">
                                <p1>
                                    George Washington
                                </p1>
                                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left">
                                    </span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right">
                                    </span>
                                </a>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <img src="776px-President_Theodore_Roosevelt,_1904.jpg">
                            <div class="carousel-content">
                                <p1>
                                    Theodore Roosevelt
                                </p1>
                                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left">
                                    </span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right">
                                    </span>
                                </a>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <img src="Official_Portrait_of_President_Reagan_1981.jpg">
                            <div class="carousel-content">
                                <p1>
                                    Ronald Reagan
                                </p1>
                                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left">
                                    </span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right">
                                    </span>
                                </a>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <img src="president-lyndon-b-johnson-portrait-1964-photo-print-16.jpg">
                            <div class="carousel-content">
                                <p1>
                                    Lyndon Johnson
                                </p1>
                                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left">
                                    </span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right">
                                    </span>
                                </a>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <img src="1200px-President_Barack_Obama.jpg">
                            <div class="carousel-content">
                                <p1>
                                    Barack Obama
                                </p1>
                                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left">
                                    </span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right">
                                    </span>
                                </a>
                            </div>
                        </center>
                    </div>

                </div>
            </div>
        </section>
    </div>
    <h3>
        Gallery View
    </h3>
    <section>
        <div>
            <img src="download%20(5).jpg">
            <span>
                <img src="download%20(6).jpg">
            </span>
        </div>
        <div>
            <img src="776px-President_Theodore_Roosevelt,_1904.jpg">
            <span>
                <img src="Official_Portrait_of_President_Reagan_1981.jpg">
            </span>
        </div>
        <div>
            <img src="president-lyndon-b-johnson-portrait-1964-photo-print-16.jpg">
            <span>
                <img src="1200px-President_Barack_Obama.jpg">
            </span>
        </div>
    </section>
</body></html>
